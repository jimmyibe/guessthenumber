<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_level.css">
    <link rel="stylesheet" href="css/media_q.css">
    <title>Guess The Number !!</title>
</head>
<body>

    <header class="header">
        <button class="btn exit"><a class="btn" href="index.html">Exit game</a></button>
        <button class="btn again">Again ?</button>
        <h1>Guess The Number !!</h1>
        <p>Level - Medium</p>
        <div class="number"><div class="inner_number">?</div></div>
    </header>

    <main class="main">
        <section class="left">
            <p>Between 1 - 30</p>
            <input class="guess" type="number">
            <button class="btn check">Check !</button>
        </section>
        <section class="right">
            <p class="message">🎲 Start Guessing...</p>
            <p class="label-score">★ Score : <span class="score">10</span></p>
            <p class="label-highscore">🏆 Highscore : <span class="highscore">0</span></p>
        </section>
    </main>



    <script src="js/script_2.js"></script>
</body>
</html>
